apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: cloudnativemu
  name: cloudnativemu
  namespace: default
spec:
  strategy:
    type: Recreate
  replicas: 1
  selector:
    matchLabels:
      app: cloudnativemu
  template:
    metadata:
      labels:
        app: cloudnativemu
    spec:
      containers:
        - image: alexb04/cloudnativemu
          name: cloudnativemu
          
          ports:
          - containerPort: 8000

          env:
            - name: URL
              value: 0.0.0.0

      restartPolicy: Always
