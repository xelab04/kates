apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: wireguard
  namespace: argocd
spec:
  destination:
    namespace: wireguard
    server: https://kubernetes.default.svc
  project: default

  source:
    repoURL: https://github.com/xelab04/kates.git
    targetRevision: main
    path: manifests/wireguard
    helm:
      valueFiles:
        - values.yaml
  syncPolicy:
    automated: {}
