apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cloudnativemu
  namespace: argocd
spec:
  destination:
    namespace: cloudnativemu
    server: https://kubernetes.default.svc
  project: default
  source:
    path: kubernetes
    repoURL: https://github.com/xelab04/cloudnativemauritius.com.git
    targetRevision: HEAD
  syncPolicy:
    automated: {}
